<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pettilogo.png" sizes="192x192" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petti - Cuidado de mascotas de confianza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script>
      // Evita el FOUC (Flash of Unstyled Content) para el tema oscuro
      if (localStorage.getItem('petti-theme') === 'dark' || (!('petti-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
